<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pokemon.css">
  <title>Document</title>
</head>
<body>
  <main class="card-wrapper">
    <div class="card-content">
      <div class="card-front">
        <img src="https://cdn-icons-png.flaticon.com/512/528/528101.png" alt="Pokeballicon">
      </div>
      <div class="card-back">
        <header>
          <div class="previous-evolution">
            <img 
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" 
              alt="previous evolution image"
            />
            <h3>Stage 2</h3>
          </div>
          <h1 class="name">Charizard</h1>
          <h6 class="lvl">lvl 38</h6>
          <img src="https://cdn-icons-png.flaticon.com/512/4325/4325956.png" alt="fire icon">
        </header>
        <img src="https://gamerview.uai.com.br/wp-content/uploads/2022/12/Charizard-Tera-Raid-Battle-2-1000x600.jpg" alt="charizard image">
        <footer>
          <h2>my atacks</h2>
        </footer>
      </div>
    </div>
  </main>
  
</body>
</html>
